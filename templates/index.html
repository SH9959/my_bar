<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘的条</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <!-- 添加Chart.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-4">
            <h1><i class="fas fa-chart-line text-primary"></i> 神秘的条</h1>
            <div class="controls">
                <button id="saveButton" class="btn btn-primary"><i class="fas fa-download me-2"></i>保存到本地</button>
                <!-- <button id="saveToServerButton" class="btn btn-success ms-2"><i class="fas fa-cloud-upload-alt me-2"></i>保存到服务器</button> -->
            </div>
        </header>

        <div class="card mb-4">
            <div class="card-body">
                <div class="time-bar-container">
                    <div class="time-bar" id="timeBar">
                        <div class="time-ticks"></div>
                        <div class="blocks-container"></div>
                    </div>
                    <div class="time-labels"></div>
                    <div class="time-info mt-4">
                        <small class="text-muted">单击添加时间点 | 拖动调整位置 | 右键删除 | 点击区块添加记录</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <!-- TODO列表 -->
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-tasks me-2"></i>今日任务</h5>
                        <button class="btn btn-sm btn-outline-primary" id="addTodoBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <ul class="list-group todo-list" id="todoList">
                            <!-- TODO项将在这里动态生成 -->
                        </ul>
                        <div class="text-center mt-3" id="emptyTodoMessage">
                            <small class="text-muted">点击上方"+"按钮添加任务</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 今日总结 -->
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-file-alt me-2"></i>今日总结</h5>
                        <button class="btn btn-sm btn-outline-primary" id="generateDailySummaryBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="dailySummaryContent" class="summary-content">
                            <div class="text-center py-5" id="emptySummaryMessage">
                                <p class="text-muted">点击刷新按钮生成今日总结</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 周报 -->
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-calendar-week me-2"></i>周报</h5>
                        <button class="btn btn-sm btn-outline-primary" id="generateWeeklyReportBtn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="weeklyReportContent" class="summary-content">
                            <div class="text-center py-5" id="emptyWeeklyMessage">
                                <p class="text-muted">点击刷新按钮生成周报</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 在三个卡片的row下方添加圆饼图容器 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>时间分布</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" style="position: relative; height: 300px;">
                            <canvas id="timeDistributionChart"></canvas>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted">提示：在记录中使用 #工作、#学习、#休息 等标签来更好地分类您的时间</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 编辑弹窗 -->
    <div id="editModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span id="timeDisplay"></span>
                        <small class="text-muted ms-2" id="durationDisplay"></small>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="editorTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit-pane" type="button" role="tab">编辑</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="preview-tab" data-bs-toggle="tab" data-bs-target="#preview-pane" type="button" role="tab">预览</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="edit-pane" role="tabpanel">
                            <textarea id="markdownInput" class="form-control" rows="10" placeholder="输入Markdown笔记..."></textarea>
                        </div>
                        <div class="tab-pane fade" id="preview-pane" role="tabpanel">
                            <div id="preview" class="markdown-body p-3 border rounded"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" id="deleteMarkerBtn"><i class="fas fa-trash-alt me-2"></i>删除此条记录</button>
                    <div>
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="saveNote()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加任务模态框 -->
    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新任务</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="todoText" class="form-label">任务内容</label>
                        <input type="text" class="form-control" id="todoText" placeholder="输入任务内容...">
                    </div>
                    <div class="mb-3">
                        <label for="todoPriority" class="form-label">优先级</label>
                        <select class="form-select" id="todoPriority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveTodoBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
